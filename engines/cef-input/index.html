<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent PNG Example</title>
    <style>
        body {            
            margin: 0;
            padding: 0;
            background-color: transparent; /* red; */ /* Red background */
        }

        #image-container {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="transparent-image" src="rectangle.svg" alt="Transparent PNG">
    </div>
</body>
</html>
